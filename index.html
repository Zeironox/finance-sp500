<!DOCTYPE html>
<html>
<head>
    <title>Calcolatore di Investimenti</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calcolatore di Investimenti S&P 500</h1>
    <input type="text" id="start-date" placeholder="Data di inizio (YYYY-MM)" />
    <input type="text" id="end-date" placeholder="Data di fine (YYYY-MM)" />
    <input type="number" id="amount" placeholder="Importo per mese ($)" />
    <button onclick="addInvestment()">Calcola</button>
    <table id="investment-table">
        <thead>
            <tr>
                <th>Periodo</th>
                <th>Investimento per mese</th>
                <th>Guadagno</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
